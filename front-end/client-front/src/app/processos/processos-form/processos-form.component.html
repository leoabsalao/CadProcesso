<mat-card appearance="outlined">
    <mat-toolbar color="primary"><span>Preencha os dados do processo</span></mat-toolbar>

    <mat-card-content>
      <form [formGroup]="formProcesso" class="">
        <mat-form-field class="full-width">
          <input matInput placeholder="NPU" formControlName="npu">
          <mat-error *ngIf="formProcesso.get('npu')?.invalid">{{getErrorMessage("npu")}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Data Cadastro (Formato: yyyy-mm-dd)" formControlName="datCadastro">
          <mat-error *ngIf="formProcesso.get('datCadastro')?.invalid">{{getErrorMessage("datCadastro")}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Data Visualizado. (Formato: yyyy-mm-dd)" formControlName="datVisualizado">
          <mat-error *ngIf="formProcesso.get('datVisualizado')?.invalid">{{getErrorMessage("datVisualizado")}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>UF</mat-label>
          <mat-select formControlName="uf">
            <mat-error *ngIf="formProcesso.get('uf')?.invalid">{{getErrorMessage("uf")}}</mat-error>
            <mat-option value="PE">Pernambuco</mat-option>
            <mat-option value="JP">Joao Pessoa</mat-option>
            <mat-option value="CE">Ceara</mat-option>
            <mat-option value="MG">Minas Gerais</mat-option>
            <mat-option value="SP">Sao Paulo</mat-option>
            <mat-option value="RJ">Rio de Janeiro</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="MunicÃ­pio" formControlName="municipio">
          <mat-error *ngIf="formProcesso.get('municipio')?.invalid">{{getErrorMessage("municipio")}}</mat-error>
        </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Arquivar</button>
    <button mat-raised-button (click)="onCancel()">Voltar</button>
  </mat-card-actions>
</mat-card>
