<mat-card appearance="outlined">
    <mat-toolbar color="primary"><span>Preencha os dados do processo</span></mat-toolbar>    

    <mat-card-content>
      <form [formGroup]="formProcesso">
        <mat-form-field class="full-width">  
          <input  placeholder="NPU" formControlName="npu">    
        </mat-form-field>
        
        <mat-form-field class="full-width">  
          <input  placeholder="Data Cadastro" formControlName="datCadastro">    
        </mat-form-field>

        <mat-form-field class="full-width">  
          <input  placeholder="Data Visualizado" formControlName="datVisualizado">    
        </mat-form-field>

        <mat-form-field class="full-width">  
          <input  placeholder="UF" formControlName="uf">    
        </mat-form-field>
      
        <mat-form-field class="full-width">  
          <input  placeholder="MunicÃ­pio" formControlName="municipio">    
        </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit">Arquivar</button>
    <button mat-raised-button (click)="onCancel">Cancelar</button>
  </mat-card-actions>
</mat-card>
