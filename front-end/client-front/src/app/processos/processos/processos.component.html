<mat-card>
  <mat-toolbar color="primary">Visualização dos Processos</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-processos-list
      *ngIf="DataSourceProcessos$ | async as DataSourceProcessos; else loading"
      [DataSourceProcessos] = "DataSourceProcessos"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    ></app-processos-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
 </div>
</mat-card>
